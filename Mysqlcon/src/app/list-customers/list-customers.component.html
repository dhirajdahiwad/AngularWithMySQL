<div class="container col-md-12"> 
  <div>
      
    </div> 
<h2>All Products</h2>  
<div class="table-responsive table-container">  
  <table class="table table-dark table-hover table-striped">  
    <thead class="thead-light">  
      <tr>  
        <th>Title</th>  
        <th>Description</th> 
        <th>Price($)</th> 
        <th>Company</th>
        <th>Action</th> 
      </tr>  
    </thead>  
    <tbody>  
      <tr *ngFor="let Customer of Customers"> 
         
        <td>{{Customer.Name}}</td>  
        <td>{{Customer.Address}}</td>
        <td>{{Customer.Phone }}</td> 
        <td>{{Customer.Country}}</td> 
         
        <td>  
          <button (click)="deleteProduct(Customer)" class="btn btn-info"> Delete</button>  
          <button (click)="updateProduct(Customer)" style="margin-left: 20px;" class="btn btn-info"> Edit</button>  
        </td>  
      </tr>  
    </tbody>  
  </table>  
</div> 
 
</div>
